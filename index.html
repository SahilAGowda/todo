<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Todo App</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <div class="app-header">
          <h2>âœ¨ Task Master Pro</h2>
          <p class="app-description">Organize your day, achieve more.</p>
        </div>

        <div class="progress-container">
          <div class="progress-header">
            <span class="progress-title">Progress Overview</span>
            <span class="tasks-count">0 tasks</span>
          </div>
          <div class="progress-bar">
            <div class="progress" style="width: 0%"></div>
          </div>
          <div class="stats">
            <span class="completed-count">0 completed</span>
            <span class="completion-percentage">0%</span>
          </div>
        </div>

        <div class="input-container">
          <div class="input-row">
            <div class="input-group">
              <input
                type="text"
                class="task-input"
                id="input-box"
                placeholder="What's on your mind today?"
              />
            </div>
            <div class="input-group">
              <input type="datetime-local" id="due-date" class="date-input" />
            </div>
          </div>
          <button class="add-button" onclick="addTask()">Add Task</button>
        </div>

        <ul id="list-container">
          <div class="empty-state">
            No tasks yet. Add one to get started! ðŸš€
          </div>
        </ul>
      </div>
    </div>

    <div class="toast" id="toast">Task added successfully! ðŸŽ‰</div>

    <script src="script.js"></script>
  </body>
</html>
